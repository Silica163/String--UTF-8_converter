<!doctype html>
<html>
  <head>
    <title>String--UTF-8_converter</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <h1>Convert unit between String UTF-8 and Binary</h1>
    <form name="datainout">
      <div class="selector">
        <select name="selector" id="selector">
          <option value="textToHex">text to hex</option>
          <option value="textToBin">text to binary</option>
          <option value="hexToText">hex to text</option>
          <option value="hexToBin">hex to binary</option>
          <option value="binToHex">binary to hex</option>
          <option value="binToText">binary to text</option>
        </select>
      </div>
      <br>
      <div class='autoFomatUtf'>
        <input type="checkbox" id='auto'></input>
        <label for=auto>Auto Fomat</label>
      </div>
      <hr>
      <div class='inout'>
        <textarea name="textin" id="txt" cols="62" rows="15" placeholder="Input"></textarea>
        <hr>
        <textarea name="textout" id="txt" cols="62" rows="15" readonly placeholder="Output"></textarea>
      </div>
    </form>
    <script src="./converter.js"></script>
    <script src="./src/datastore.js"></script>
    <script src='./src/autoFomat.js'></script>
    <script src="./src/main.js"></script>
    <script src="./src/script.js"></script>
  </body>
</html>
